<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/style.css" type="text" rel="stylesheet">
    <title>Akan Names!</title>
</head>

<body>
    <div class="container">
        <h1>Akan Names!</h1>
        <div class="card">
            <div class="card-title">This is a web application that takes a user's birthday and calculates the day of the week they were born and then depending on their gender outputs their Akan Names.</div>
            <p>To use this application Enter your birthday then click on your gender and it display your day and birthday name;</p>
            <br>
            <form class="form" onsubmit="return akanName()">
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday">
            </form>
        </div>
    </div>
    <script src="js/script.js">
    </script>
</body>

</html>
